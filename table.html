<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">

        <thead>
            <th>분야</th>
            <th>분류</th>
            <th>이름</th>
        </thead>
        <!-- thead 분류, tbody 내용을 정의-->


        <tbody>
            <tr>
                <td rowspan ="2">테스트1</td>
                <td>테스트2</td>
                <!-- <td>테스트3</td> -->
            </tr>


            <tr>
                <td colspan ="2">테스트1</td>
                <td>테스트2</td>
                <!-- <td>테스트3</td> -->
            </tr>


            <tr>
                <td>테스트1</td>
                <td>테스트2</td>
                <td>테스트3</td>
            </tr>


        </tbody>
    </table>


</body>
</html>
